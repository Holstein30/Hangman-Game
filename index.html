<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hangman | Mythology Edition</title>

  <!-- Bootstrap & CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">

</head>
<body>

<!-- Create container for main text -->
<div class="container">
	<div class="row">
		<!-- Game titles and Information -->
		<div class="col-12">
			<h1>Hangman</h1>
			<hr>
			<h2>Mythology Edition</h2>
			<hr>
			<h3>Guess the Egyptian, Greek, or Norse God/Goddess</h3>
			<h3>Press any key to start</h3>
			<hr>
		</div>
		<div class="col-6">
			<h3>Current Word</h3>
			<p id = "blanks"></p>
			<hr>
		</div>
		<div class="col-6">
			<h3>Guessed Letters</h3>
			<p id = "guessed"></p>
			<hr>
		</div>
		<div class="col-6">
			<h3>Guesses Remaining</h3>
			<p id = "guessesLeft"></p>
			<hr>
		</div>
		<div class="col-6">
			<h3>Wins</h3>
			<p id = "wins"></p>
			<hr>
		</div>
	</div>
</div>

<!-- Javascript -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
